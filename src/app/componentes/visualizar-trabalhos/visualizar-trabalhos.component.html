<!-- CORPO DO NOSSO COMPONENTE -->
<!--Responsável por exibir a lista de tarefas e demais funcionalidades-->
<div class="container mt-4">
  <h2>Trabalhos <!--Botão-->
    <button class="btn btn-primary btn-arrendondamento"
    (click)="openModal()">
      <i class="fas fa-plus"></i>
      Novo Trabalho
    </button>
  </h2>

  <!--Criação da tabela-->
  <table class="table table-striped table-hover">
    <thead>
    <tr> <!--Itens do cabeçalho-->
      <th scope="col">OS</th> <!--Ordem de Serviço-->
      <th scope="col">Paciente</th>
      <th scope="col">Trabalho</th>
      <th scope="col">Data de Entrada</th>
      <th scope="col">Dentista</th>
      <th scope="col">Procedimento</th>
      <th scope="col">Data de Saída</th>
      <th scope="col">Status</th>
      <th>Ações <i class="fas fa-cog"></i></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let t of trabalhos; let i = index"> <!--Conteudo da tabela-->
      <th scope="row"> {{ i }}</th>
      <td> {{t.paciente}} </td>
      <td> {{t.trabalho}} </td>
      <td> {{t.dataEntrada}} </td>
      <td> {{t.dentista}} </td>
      <td> {{t.procedimento}} </td>
      <td> {{t.dataSaida}} </td>
      <td> {{t.status}} </td>
      <td>
        <button class="btn btn-danger rounded-circle"><i class="fas fa-trash-alt"></i></button> <!--Icone da lixeira-->
        - <button class="btn btn-warning rounded-circle"><i class="fas fa-edit"></i></button> <!--Icone do botão Editar-->
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div *ngIf="false" class="d-flex justify-content-center">
  <i class="fas fa-spinner fa-spin fa-3x fa-fw"></i>
  <h3>CARREGANDO...</h3>
</div>

<div class="modal" tabindex="-1" id="add-trabalho"> <!--Ao selecionar o botão, aparecerá as seguintes informações-->
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"> Adicionar novo trabalho </h5>
      </div>
      <form [formGroup]="form" (ngSubmit)="salvarFormTrabalho()">
        <div class="modal-body">
          <div class="form-row">
            <div class="mb3 col-md-12"> <!--add o nome do paciente-->
              <label for="add-paciente" class="form-label">
                Nome do Paciente
              </label>
              <input type="text" class="form-control" id="add-paciente">
            </div>

            <div class="mb3 col-md-12"> <!--add o Tipo de trabalho-->
              <label for="trabalho" class="form-label">
                Tipo de Trabalho
              </label>
              <input type="text" class="form-control" id="trabalho">
            </div>

            <div class="mb3 col-md-12"> <!--add o nome do Dentista e/ou clinica-->
              <label for="dentista" class="form-label">
                Dentista/Clinica
              </label>
              <input type="text" class="form-control" id="dentista">
            </div>

            <div class="mb3 col-md-12"> <!--add o procedimento-->
              <label for="procedimento" class="form-label">
                Procedimento
              </label>
              <input type="text" class="form-control" id="procedimento">
            </div>

            <div class="mb3 col-md-6">
              <label for="dataEntrada" class="form-label">
                Data de Entrada do Trabalho
              </label>
              <input type="datetime-local" class="form-control" id="dataEntrada">
            </div>

            <div class="mb3 col-md-6">
              <label for="dataSaida" class="form-label">
                Data de Saída
              </label>
              <input type="datetime-local" class="form-control" id="dataSaida">
            </div>

            <div class="md-3 col">
              <label>Status</label>
              <select class="form-control">
                <option value="PRODUCAO"> Produção </option>
                <option value="PROVA"> Prova </option>
                <option value="FINALIZADA"> Finalizada </option>
              </select>
            </div>

            <div class="mb-12 col-md-12"> <!--Para adicionar um espaço de texto-->
              <label class="form-check-label"> Descrição </label>
              <textarea class="form-control" id="descricaoTarefa" rows="3"> </textarea>
            </div>

          </div>

      </div>
        <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal"
        (click)="closeModal()">Fechar</button> <!-- Fechará o formulário-->
        <button class="btn btn-success" type="submit">Salvar</button>
      </div>
      </form>
    </div>
  </div>
</div>
